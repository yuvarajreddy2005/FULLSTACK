<!DOCTYPE html>
<html>
<head>
    <title>Order Management Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <h1>Order Management Dashboard</h1>

    <section class="card">
        <h2>Customer Order History</h2>
        <table id="ordersTable">
            <thead>
                <tr>
                    <th>Customer</th>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                    <th>Order Date</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <section class="info-section">
        <div class="info-card">
            <h3>Highest Value Order</h3>
            <div id="highest"></div>
        </div>

        <div class="info-card">
            <h3>Most Active Customer</h3>
            <div id="active"></div>
        </div>
    </section>

</div>

<script src="script.js"></script>
</body>
</html>
